let deck = [];

function createDeck() {
    const newDeck = [
        ...adviceCards.map(text => ({type: 'advice', text})),
        ...actionCards.map(card => ({type: 'action', ...card}))
    ];
    shuffle(newDeck);
    return newDeck;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function newGame() {
    deck = createDeck();
    pendingAction = null;
    document.getElementById('dealBtn').disabled = false;
    document.getElementById('cardContainer').innerHTML = '';
    updateStatus();
    dealCard();
}

function createCardElement(card) {
    const div = document.createElement('div');
    div.className = `card ${card.type}`;
    div.innerHTML = `<p>${card.text}</p>`;
    div.onclick = function(){dealCard()}; 
    div.dataset.content = card.type === 'action' ? '!' : '?'; // –î–ª—è —É–≥–ª–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
    return div;
}

function updateStatus() {
    const remaining = deck.length + (pendingAction?.count || 0);
    document.getElementById('status').textContent = `${remaining}`;
}

function getValidCards(count) {
    const result = [];
    let attempts = 0;
    
    while(result.length < count && deck.length > 0 && attempts < 100) {
        const card = deck.shift();
        
        if (card.type === 'action') {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç—É –¥–µ–π—Å—Ç–≤–∏—è –≤ –∫–æ–ª–æ–¥—É
            deck.push(card);
            shuffle(deck); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏—è
        } else {
            result.push(card);
        }
        
        attempts++;
    }
    
    return result;
}

function displayCards(cards) {
    const container = document.getElementById('cardContainer');
    container.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∫–∞—Ä—Ç—ã
    
    cards.forEach((card, index) => {
        const cardElement = createCardElement(card);
        cardElement.style.animationDelay = `${index * 0.1}s`;
        container.appendChild(cardElement);
    });
}

function dealCard() {
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';

    if (pendingAction) {
        // –ü–æ–ª—É—á–∞–µ–º –∫–∞—Ä—Ç—ã —Å–æ–≤–µ—Ç–æ–≤, –ø—Ä–æ–ø—É—Å–∫–∞—è –¥–µ–π—Å—Ç–≤–∏—è
        const cards = getValidCards(pendingAction.count);
        cards.forEach(card => {
            container.appendChild(createCardElement(card));
        });
        pendingAction = null;
    } else {
        if (deck.length === 0) {
            container.innerHTML = '<div class="card advice">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>';
            document.getElementById('dealBtn').disabled = true;
            return;
        }

        const card = deck.shift();
        container.appendChild(createCardElement(card));
        
        if (card.type === 'action') {
            pendingAction = card;
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è
    if (deck.length === 0 && !pendingAction) {
        document.getElementById('dealBtn').disabled = true;
    }
    
    updateStatus();
}
